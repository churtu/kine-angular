<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-auto mr-auto">
        <h5><i class="fas fa-user-injured fa-2x"></i> Todos mis pacientes</h5>
      </div>
      <div class="col-auto">
        <mat-form-field>
          <mat-label>Buscar</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. nombre, edad, etc.">
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="card-body">


    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>
        <!--
<ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
          <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
          <mat-header-cell *matHeaderCellDef> status </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button mat-button>Edit</button>
          </mat-cell>
        </ng-container>
        -->

        <!-- Name Column -->
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let row"> {{row.Nombre}} </td>
        </ng-container>

        <!-- Rut Column -->
        <ng-container matColumnDef="Rut">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Rut </th>
          <td mat-cell *matCellDef="let row"> {{row.Rut}} </td>
        </ng-container>

        <!-- Gender Column -->
        <ng-container matColumnDef="Genero">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Genero </th>
          <td mat-cell *matCellDef="let row"> {{row.Genero}} </td>
        </ng-container>

        <!-- Age Column -->
        <ng-container matColumnDef="Edad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
          <td mat-cell *matCellDef="let row"> {{row.Edad}} </td>
        </ng-container>
        <!-- Address Column -->
        <ng-container matColumnDef="Direccion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion </th>
          <td mat-cell *matCellDef="let row"> {{row.Direccion}} </td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="Telefono">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
          <td mat-cell *matCellDef="let row"> {{row.Telefono}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
          <td mat-cell *matCellDef="let row"> </td>
        </ng-container>
        <!-- Status Column -->
        <ng-container matColumnDef="Options">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones </th>
          <td mat-cell *matCellDef="let row"></td>
        </ng-container>
        <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
        <ng-container matColumnDef="expandedDetail">
          <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
            <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
              <div class="text-center row align-items-cente">
                <div class="pt-3 col">
                </div>
              </div>
              <div class="example-element-description">
                <h6>Diagnostico <i class="fas fa-notes-medical"></i></h6>
                <textarea disabled matInput cols="120" class="text-black">{{element.Diagnostico}}</textarea>
              </div>
            </div>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
          [class.example-expanded-row]="expandedElement === element"
          (click)="expandedElement = expandedElement === element ? null : element">
        </tr>
        <tr mat-row *matRowDef="let element; columns: ['expandedDetail']" class="example-detail-row"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
