<div class="row">
  <div class="card mx-auto">
    <div class="card-body">
      <form (submit)="onSubmit()">
        <div class="form-group text-center">
          <h1>Welcome! SignUp</h1>
          <i class="fas fa-user-circle fa-8x"></i>
        </div>
        <div class="form-group">
          <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
              <span class="input-group-text" id="addon-wrapping">
                <i class="fas fa-user"></i>
              </span>
            </div>
            <input [(ngModel)]="login.username" name="username" type="text" class="form-control" placeholder="Username"
              aria-label="Username" aria-describedby="addon-wrapping" required>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
              <span class="input-group-text" id="addon-wrapping">
                <i class="fas fa-key"></i>
              </span>
            </div>
            <input [(ngModel)]="login.password" name="password" type="password" class="form-control"
              placeholder="Password" aria-label="password" aria-describedby="addon-wrapping" required>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
              <span class="input-group-text" id="addon-wrapping">
                <i class="fas fa-key"></i>
              </span>
            </div>
            <input [(ngModel)]="login.confirmPassword" name="confirmPassword" type="password" class="form-control"
              placeholder="Confirm password" aria-label="confirmPassword" aria-describedby="addon-wrapping" required>
          </div>
        </div>
        <hr>
        <div class="row align-items-center">
          <div class="col-md-5">
            <a href="#">Have an account?</a>
            <hr>
            <a href="#">Forgot your password?</a>
          </div>
          <div class="col-md-7">
            <button class="btn-hover color-9">Continue ></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!--SUCCESS MODAL-->
<div class="backdrop" [ngStyle]="{'display':successDisplay}"></div>
<div class="modal animated fadeInDown" [ngStyle]="{'display':successDisplay}" id="success-modal" tabindex="-1"
  role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body text-center font-18">
        <h3 class="mb-20">Success!!</h3>
        <div class="mb-30 text-center"><img src="../../../assets/success.png"></div>
        Congratulations! Now we need your personal information
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn-hover color-9" (click)="closeSuccess()" routerLink="/newUser">Next step</button>
      </div>
    </div>
  </div>
</div>

<!-- ALERT MODAL -->
<div class="backdrop" [ngStyle]="{'display':alertDisplay}"></div>
<div class="modal animated fadeInDown" [ngStyle]="{'display':alertDisplay}" id="alert-modal" tabindex="-1" role="dialog"
  aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content bg-danger text-white">
      <div class="modal-body text-center">
        <h3 class="text-white mb-15"><i class="fa fa-exclamation-triangle"></i> Error:</h3>
        <p>Your have the following errors:</p>
        <h6 *ngFor="let error of errors">
          {{error}}
        </h6>
        <button type="button" class="btn-hover color-8" (click)="closeAlert()">Ok</button>
      </div>
    </div>
  </div>
</div>
