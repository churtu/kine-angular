<div class="row">
    <div class="card mx-auto">
        <div class="card-body">
            <form (submit)="onSubmit()">
                <div class="form-group text-center">
                    <h1>Personal information</h1>
                    <i class="far fa-address-card fa-8x"></i>
                </div>

                <div class="form-group">
                    <div class="row justify-content-md-center">
                        <div class="col-md-auto">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input [(ngModel)]="user.gender" value="Female" type="radio" id="customRadioInline1"
                                    name="customRadioInline1" class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline1">Femenino</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input [(ngModel)]="user.gender" value="Male" type="radio" id="customRadioInline2"
                                    name="customRadioInline1" class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline2">Masculino</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group flex-nowrap">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="addon-wrapping">
                                        <i class="fas fa-fingerprint"></i>
                                    </span>
                                </div>
                                <input [(ngModel)]="user.rut" name="rut" type="text" class="form-control"
                                    placeholder="Rut" aria-label="Rut" aria-describedby="addon-wrapping" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group flex-nowrap">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="addon-wrapping">
                                        <i class="fas fa-user"></i>
                                    </span>
                                </div>
                                <input [(ngModel)]="user.age" name="age" type="text" class="form-control"
                                    placeholder="Edad" aria-label="age" aria-describedby="addon-wrapping" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group flex-nowrap">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="addon-wrapping">
                                        <i class="fas fa-user"></i>
                                    </span>
                                </div>
                                <input [(ngModel)]="user.firstName" name="firstName" type="text" class="form-control"
                                    placeholder="Nombre" aria-label="Name" aria-describedby="addon-wrapping" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group flex-nowrap">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="addon-wrapping">
                                        <i class="fas fa-user"></i>
                                    </span>
                                </div>
                                <input [(ngModel)]="user.middleName" name="middleName" type="text" class="form-control"
                                    placeholder="Segundo nombre" aria-label="Middle name"
                                    aria-describedby="addon-wrapping" required>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group flex-nowrap">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="addon-wrapping">
                                        <i class="fas fa-user"></i>
                                    </span>
                                </div>
                                <input [(ngModel)]="user.lastName" name="lastName" type="text" class="form-control"
                                    placeholder="Apellido" aria-label="Last name" aria-describedby="addon-wrapping"
                                    required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group flex-nowrap">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="addon-wrapping">
                                        <i class="fas fa-user"></i>
                                    </span>
                                </div>
                                <input [(ngModel)]="user.middleLastName" name="middleLastName" type="text"
                                    class="form-control" placeholder="Segundo apellido" aria-label="Last name"
                                    aria-describedby="addon-wrapping" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group flex-nowrap">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="addon-wrapping">
                                        <i class="fas fa-at"></i>
                                    </span>
                                </div>
                                <input [(ngModel)]="user.email" name="email" type="text" class="form-control"
                                    placeholder="E-mail" aria-label="email" aria-describedby="addon-wrapping" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group flex-nowrap">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="addon-wrapping">
                                        <i class="fas fa-phone-alt"></i>
                                    </span>
                                </div>
                                <input [(ngModel)]="user.phone" name="Teléfono" type="text" class="form-control"
                                    placeholder="Teléfono" aria-label="teléfono" aria-describedby="addon-wrapping"
                                    required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="addon-wrapping">
                                <i class="fas fa-asterisk"></i>
                            </span>
                        </div>
                        <input [(ngModel)]="user.address" name="address" type="text" class="form-control"
                            placeholder="Dirección" aria-label="Dirección" aria-describedby="addon-wrapping" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="addon-wrapping">
                                <i class="fas fa-book-reader"></i>
                            </span>
                        </div>
                        <select class="custom-select" id="inputGroupSelect02">
                            <option selected>-- Selecciona tu especialización --</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
                <hr>

                <div class="row">
                    <div class="ml-auto">
                        <button class="btn-hover color-9">Aceptar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!--SUCCESS MODAL-->
<div class="backdrop" [ngStyle]="{'display':successDisplay}"></div>
<div class="modal animated fadeInDown" [ngStyle]="{'display':successDisplay}" id="success-modal" tabindex="-1"
    role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body text-center font-18">
                <h3 class="mb-20">Success!!</h3>
                <div class="mb-30 text-center"><img src="../../../assets/success.png"></div>
                Congratulations! You're done.
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn-hover color-9" (click)="closeSuccess()"
                    routerLink="/profile">Finish</button>
            </div>
        </div>
    </div>
</div>

<!-- ALERT MODAL -->
<div class="backdrop" [ngStyle]="{'display':alertDisplay}"></div>
<div class="modal animated fadeInDown" [ngStyle]="{'display':alertDisplay}" id="alert-modal" tabindex="-1" role="dialog"
    aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content bg-danger text-white">
            <div class="modal-body text-center">
                <h3 class="text-white mb-15"><i class="fa fa-exclamation-triangle"></i> Algo ha salido mal:</h3>
                <h5>Porfavor, revisa los siguientes campos:</h5>
                <h6 *ngFor="let error of errors">
                    {{error}}
                </h6>
                <button type="button" class="btn-hover color-8" (click)="closeAlert()">Ok</button>
            </div>
        </div>
    </div>
</div>
