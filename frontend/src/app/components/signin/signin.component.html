<div class="row">
  <div class="card mx-auto">
    <div class="card-body">
      <form (submit)="onSubmit()">
        <div class="form-group text-center">
          <h1>Welcome back!</h1>
          <i class="fas fa-users fa-8x"></i>
        </div>
        <div class="form-group">
          <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
              <span class="input-group-text" id="addon-wrapping">
                <i class="fas fa-user"></i>
              </span>
            </div>
            <input [(ngModel)]="login.username" name="username" type="text" class="form-control" placeholder="Username"
              aria-label="Username" aria-describedby="addon-wrapping">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
              <span class="input-group-text" id="addon-wrapping">
                <i class="fas fa-key"></i>
              </span>
            </div>
            <input [(ngModel)]="login.password" name="password" type="password" class="form-control" placeholder="Password" aria-label="password"
              aria-describedby="addon-wrapping">
          </div>
        </div>
        <hr>
        <div class="row align-items-center">
          <div class="col-md-5">
            <a href="#">Not have an account?</a>
            <hr>
            <a href="#">Forgot your password?</a>
          </div>
          <div class="col-md-7">
            <button type="submit" class="btn-hover color-9">Log In</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
