<div class="row pb-5">
  <div class="card mx-auto">
    <div class="card-body">
      <form (submit)="onSubmit()" class="text-center">
        <div class="form-group text-center">
          <i class="fas fa-user-circle fa-8x"></i>
          <h1>Bienvenido!</h1>
          
        </div>
        <div class="form-group">
          <!--
 <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
              <span class="input-group-text" id="addon-wrapping">
                <i class="fas fa-user"></i>
              </span>
            </div>
            <input [(ngModel)]="login.username" name="username" type="text" class="form-control" placeholder="Username"
              aria-label="Username" aria-describedby="addon-wrapping">
          </div>
          -->
          <mat-form-field appearance="outline">
            <mat-label>Nombre de usuario</mat-label>
            <input type="text" maxlength="15" matInput [formControl]="userNameFormControl" [errorStateMatcher]="matcher"
              placeholder="Ex. j.rivera" [(ngModel)]="login.username" name="username">
            <mat-icon matSuffix><i class="fas fa-user"></i></mat-icon>
            <mat-error *ngIf="userNameFormControl.hasError('required')">
              Nombre de usuario es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>

        </div>
        <div class="form-group">
          <!--
<div class="input-group flex-nowrap">
            <div class="input-group-prepend">
              <span class="input-group-text" id="addon-wrapping">
                <i class="fas fa-key"></i>
              </span>
            </div>
            <input [(ngModel)]="login.password" name="password" type="password" class="form-control"
              placeholder="Password" aria-label="password" aria-describedby="addon-wrapping">
          </div>
          -->
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" maxlength="15" matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher"
              placeholder="Ingresa tu password" [(ngModel)]="login.password" name="password">
            <mat-icon matSuffix><i class="fas fa-key"></i></mat-icon>
            <mat-error *ngIf="passwordFormControl.hasError('required')">
              Password es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <hr>
        <div class="row align-items-center">
          <div class="col-md-5">
            <a routerLink="/signup">No tienes una cuenta?</a>
            <hr>
            <a href="#">Olvidaste tu password?</a>
          </div>
          <div class="col-md-7">
            <button type="submit" class="sky btn btn-smoke">Ingresar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!--SUCCESS MODAL-->
<div class="backdrop" [ngStyle]="{'display':successDisplay}"></div>
<div class="modal animated fadeInDown" [ngStyle]="{'display':successDisplay}" id="success-modal" tabindex="-1"
  role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body text-center font-18">
        <h3 class="mb-20">Success!!</h3>
        <div class="mb-30 text-center"><img src="../../../assets/success.png"></div>
        Felicitaciones! Log in correcto.
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="sky btn btn-smoke" (click)="redirect()">Continuar ></button>
      </div>
    </div>
  </div>
</div>

<!-- ALERT MODAL -->
<div class="backdrop" [ngStyle]="{'display':alertDisplay}"></div>
<div class="modal animated fadeInDown" [ngStyle]="{'display':alertDisplay}" id="alert-modal" tabindex="-1" role="dialog"
  aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content bg-danger text-white">
      <div class="modal-body text-center">
        <h3 class="text-white mb-15"><i class="fa fa-exclamation-triangle"></i> Error:</h3>
        <h5>Se detectaron los siguientes errores:</h5>
        <h6 *ngFor="let error of errors">
          {{error}}
        </h6>
        <div class="row pt-4 justify-content-center">
          <div class="col">
            <button type="button" class="smoke btn btn-smoke" (click)="closeAlert()"><i class="fas fa-undo"></i>
              Volver</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
